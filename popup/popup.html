<!DOCTYPE html>
<html>
<head>
  <title>Receipt Saver</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="title">Receipt Saver</div>
  
  <div class="toggle-container">
    <label class="toggle">
      <input type="checkbox" id="autoDetect" checked>
      <span class="slider"></span>
    </label>
    <span>Auto-detect receipts</span>
  </div>
  
  <div class="status" id="status">Ready to detect receipts</div>
  
  <button id="manualScreenshot">Take Screenshot Now</button>
  <button id="blockSite" class="danger">Block This Website</button>
  <button id="openOptions" class="settings">Settings</button>
  
  <div class="divider"></div>
  
  <div class="section-title">Blocked Websites</div>
  <div id="blockedSites" class="blocked-sites">
    <div class="site-item">No websites blocked yet</div>
  </div>
  
  <div class="feedback-container">
    <button id="feedback" class="feedback-button">
      <span class="material-icons feedback-icon">feedback</span>
      Share Feedback
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
